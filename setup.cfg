[mutmut]
# Core configuration - focus only on critical modules
paths_to_mutate=server/
backup=False
runner=python -m pytest
tests_dir=tests/

# Performance optimizations - more aggressive settings
max_workers=8
timeout_factor=2.0
enable_speed_report=True

# Mutation quality settings
dict_synonyms=Struct, NamedStruct
threshold=80

# Exclude everything except critical modules
exclude=server/__pycache__/*,server/*.pyc,server/data/*,server/config/*.json,mutants/*,server/utils/*,server/integration/*,server/api/debug_bp.py,server/api/health_bp.py,server/api/status_bp.py,server/api/history_bp.py,server/api/logs_bp.py,server/api/logs_manage_bp.py,server/api/restart_bp.py,server/api/config_bp.py,server/cli_commands/*.py,server/cli_helpers.py,server/cli_main.py,server/cli_resume_helpers.py,server/downloads/gallery_dl.py,server/downloads/resume.py,server/downloads/__init__.py,server/history.py,server/lock.py,server/logging_setup.py,server/utils.py,server/video_downloader_server.py,server/__init__.py,server/__main__.py

# Focus on most effective mutation operators only
mutation_operators=operator,comparison,boolean

# Faster test execution
test_time_multiplier=1.5
test_time_base=30

# Reporting and analysis
coverage_analysis=True

# Flake8 configuration moved to .flake8 file for unified ignore patterns 