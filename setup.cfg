[mutmut]
# Core configuration - focus only on critical modules
paths_to_mutate=server/
backup=False
runner=python -m pytest -q
tests_dir=tests/

# Performance defaults tuned for stability and reasonable speed
max_workers=8
timeout_factor=2.0
enable_speed_report=True

# Limit stack depth to keep run focused on unit tests
max_stack_depth=2

# Mutation quality settings (fail CI below 80 handled in workflow; keep local threshold informative)
threshold=0

# Exclusions: artifacts and generated/static data only
exclude=server/__pycache__/*,server/*.pyc,server/data/*,server/config/*.json,mutants/*

# Use default mutation operators

# Reporting and analysis
coverage_analysis=False
