<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Enhanced Video Downloader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="../icons/darkicon48.png" alt="EVD" class="header-logo" />
        <h1>Enhanced Video Downloader</h1>
        <div
          class="server-status"
          id="server-status"
          title="Server Connection Status"
        >
          <span
            class="server-status-indicator"
            id="server-status-indicator"
          ></span>
          <span class="server-status-text" id="server-status-text"
            >Checking...</span
          >
        </div>
        <div class="header-actions">
          <button
            id="open-sidepanel"
            class="btn btn--secondary btn--small"
            title="Open Sidebar"
            aria-label="Open Sidebar"
          >
            Sidebar
          </button>
          <button
            id="open-settings"
            class="btn btn--secondary"
            title="Settings"
            aria-label="Open Settings"
          >
            Settings
          </button>
        </div>
      </header>

      <main>
        <section class="main-controls toolbar" aria-labelledby="main-controls-heading">
          <h2 id="main-controls-heading" class="visually-hidden">
            Main Controls
          </h2>
          <!-- Visually hidden heading for section -->
          <button id="enhanced-download-button" class="btn btn--primary">
            DOWNLOAD
          </button>
          <button
            id="toggle-enhanced-download-button"
            class="btn btn--secondary"
          >
            HIDE
          </button>
          <button id="reset-button-position" class="btn btn--secondary">
            RESET
          </button>
        </section>
        <div class="spacing-md"></div>
        <div id="config-error-display" class="error-display"></div>
        <section id="downloads-section" aria-labelledby="downloads-heading">
          <h2 id="downloads-heading">Downloads</h2>
          <!-- Active and queued downloads -->
          <ul id="download-status"></ul>
          <div class="spacing-sm"></div>
          <!-- History controls removed; unified list is scrollable -->
          <ul id="download-history"></ul>
        </section>
        <div id="status" aria-live="polite"></div>
      </main>

      <footer>
        <p id="disclaimer">
          Disclaimer: Ensure you have permission to download content. The author
          is not responsible for misuse.
        </p>
      </footer>
    </div>
    <script src="../dist/popup.js" type="module"></script>
  </body>
</html>
